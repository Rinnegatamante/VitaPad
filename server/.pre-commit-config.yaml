files: server
exclude: sce_sys
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v3.2.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
    - repo: https://github.com/pre-commit/mirrors-clang-format
      rev: v15.0.6
      hooks:
          - id: clang-format
